data:
  name: v2_35
  labels: ['backward','bed','bird','cat', 'dog','down','eight','five','follow','forward','four','go',
              'happy','house','learn','left','marvin','nine','no','off','on','one','right','seven','sheila','six','stop',
                  'three','tree','two','up','visual','wow','yes','zero']
  train: './egs/speech_commands/fbank/train_sp/feats.scp' 
  valid: './egs/speech_commands/fbank/valid/feats.scp'
  test: './egs/speech_commands/fbank/test/feats.scp'
  cmvn_file: './egs/speech_commands/fbank/train_sp/global_cmvn'
  
dataset_conf:
  feat_dim: 40
  spec_augment: True
  spec_substitute: True
  max_frames: 98


model:
  type: transformer
  front_end_type : None
  frontend:
    input_size: 40
    output_size: 256
    in_channel: 1
    mid_channel: 64
    out_channel: 128
    kernel_size: [[3,3],[3,3]]
    stride: [2, 2]
    dropout: 0.0
    act_func_type: relu
    front_end_layer_norm: False
    
  encoder_type: transformer
  encoder:
    d_model: 256
    n_heads: 4
    d_ff: 2048
    n_blocks: 12
    pos_dropout: 0.0 
    slf_attn_dropout: 0.0
    ffn_dropout: 0.0
    residual_dropout: 0.1
    normalize_before: False
    concat_after: False
    activation: glu
    relative_positional: False
train:
  optimizer_type: adam
  optimizer:
    lr: 0.001
    betas: [0.9, 0.98]
    eps: 1.0e-9
    weight_decay: 1.0e-6
    amsgrad: False
  scheduler_type: cosine
  scheduler:
    warmup_steps: 12000
    factor: 1.0
  clip_grad: 5
  epochs: 80
  accum_steps: 4
  grad_noise: 0.0
  load_model: False
  save_name: transformer_v2_35
